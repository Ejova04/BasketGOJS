{{ define "content" }}

<div class="container white grey-text artist-page">
    <a href="/" class="back-home blue-text">&#10229; Teampage</a>
    <h1 class="text-center">
        {{.Team}}
    </h1>
    <div class="row">
        <div class="col s12 m6">
            <h2>Team</h2>
            <ul>
                {{.FullName}}
                {{.Name}}
                <li>
                    <p class="collection-item">
                        {{.}}
                    </p>
                </li>
                {{end}}
            </ul>

            <h2>City</h2>
            <p>
                {{.City}}
            </p>

            <h2>Details</h2>
            <p>division:{{.Division}}
                conference: {{.Conference}}
            </p>
        </div>

        <div class="col s12 white black-text">
            <ul class="collection with-header">
                <li class="collection-header">
                    <h2></h2>
                </li>

                <li class="collection-item">
                    <span class="secondary-content location"></span>
                </li>
                {{end}}
            </ul>
        </div>

        <div class="col s12">
            <div id="map"></div>
        </div>
    </div>
</div>

<script src="/static/js/map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDju6U6HXWpd9ecaE6y8y_OLEF7v-onlUU&callback=initMap" async
    defer></script>

{{ end }}
